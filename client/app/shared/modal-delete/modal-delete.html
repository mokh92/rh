<div class="modal-header">
    <h3 class="modal-title">Delete {{ vm.item.name }}?</h3>
</div>
<div class="modal-body">
    Are you sure you want to delete {{ vm.item.name }}?
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="vm.deleteItem()">Delete</button>
    <button class="btn" ng-click="$close()">Cancel</button>
</div>
