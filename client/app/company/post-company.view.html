<form name="form" ng-submit="vm.AddCompany()" role="form">
    <div class="modal-header">
        <h3 class="modal-title">Company</h3>
    </div>
    <div class="modal-body">

            <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="vm.company.name" required />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.activity.$dirty && form.activity.$error.required }">
                <label for="activity">Activity</label>
                <input type="text" name="activity" id="activity" class="form-control" ng-model="vm.company.activity" required />
                <span ng-show="form.activity.$dirty && form.activity.$error.required" class="help-block">Activity is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.creationDate.$dirty && form.creationDate.$error.required }">
                <label for="creationDate">Creation Date</label>
                <input type="date" name="creationDate" id="creationDate" class="form-control" ng-model="vm.company.creationDate" required />
                <span ng-show="form.creationDate.$dirty && form.creationDate.$error.required" class="help-block">Creation Date is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.Address.$dirty && form.Address.$error.required }">
                <label for="Address">Address</label>
                <input type="text" name="Address" id="Address" class="form-control" ng-model="vm.company.Address" required />
                <span ng-show="form.Address.$dirty && form.Address.$error.required" class="help-block">Address is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" ng-model="vm.company.phone" required />
                <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">Phone is required</span>
            </div>

    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Add</button>
