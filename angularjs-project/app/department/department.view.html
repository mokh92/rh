<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Departments</div>
    <div class="panel-body">
        <p><input class="form-control" type="text"></p>
    </div>

    <!-- companies -->
    <div ng-repeat="department in $ctrl.departments" class="list-group">
        <a ng-click="$ctrl.select(department._id)" class="list-group-item"
           ng-class="{active: $ctrl.activeDepartment === department._id}">
            {{department.name}}
        </a>
    </div>
    {{test}}
    <button type="button" class="btn btn-sm btn-primary" ng-click="$ctrl.openDeleteModal()">Delete</button>
    <button type="button" class="btn btn-sm btn-primary" ng-click="$ctrl.openPostModal()">Add</button>
</div>
